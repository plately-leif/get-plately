version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Print environment info for debugging
        - echo "Node version $(node -v)"
        - echo "NPM version $(npm -v)"
        # Install critical dependencies first
        - npm install --save tailwindcss@latest postcss@latest autoprefixer@latest @tailwindcss/typography --force
        # Install dependencies with force flag to avoid conflicts
        - npm install --force
    build:
      commands:
        # Set environment variables for the build
        - export NODE_ENV=production
        - export SKIP_TYPE_CHECK=true
        - export NEXT_TELEMETRY_DISABLED=1
        - export NODE_OPTIONS=--max_old_space_size=4096
        # Run our emergency build script only
        - echo "Running emergency build script"
        - node scripts/emergency-build.js
  artifacts:
    # This is the correct baseDirectory for Next.js 14 SSR applications
    baseDirectory: .next
    files:
      - '**/*'
    # Required for SSR
    discard-paths: yes
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  environment:
    NEXT_TELEMETRY_DISABLED: 1
    NODE_OPTIONS: --max_old_space_size=4096

# Build settings to control when builds happen
build_settings:
  branches:
    # Only build on production branch
    production:
      # Build on all pushes to production branch
      build: true
    # Only build on main branch when explicitly triggered
    main:
      # Don't auto-build on every push to main
      build: false
  # Disable automatic builds on pull requests
  pull_requests:
    build: false

# Environment variables will be set in the Amplify Console
# Make sure to add these in the AWS Amplify Console:
# - NEXT_PUBLIC_SERVER_URL
# - NEXT_PUBLIC_SUPABASE_URL
# - NEXT_PUBLIC_SUPABASE_ANON_KEY
# - PAYLOAD_SECRET
# - DATABASE_URI (for server-side only)

# Note: For security, never commit .env files with sensitive data
