version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Print environment info for debugging (excluding secrets)
        - echo "Node version $(node -v)"
        - echo "NPM version $(npm -v)"
        # Verify required environment variables
        - |
          if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ]; then
            echo "Error: NEXT_PUBLIC_SUPABASE_URL is not set"
            exit 1
          fi
        - |
          if [ -z "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ]; then
            echo "Error: NEXT_PUBLIC_SUPABASE_ANON_KEY is not set"
            exit 1
          fi
        # Install dependencies with explicit TypeScript types
        - npm install --production=false
        - npm install --save-dev @types/react@18.2.0 @types/react-dom@18.2.0
        - node scripts/ensure-types.js
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  environment:
    NEXT_TELEMETRY_DISABLED: 1
    NODE_OPTIONS: --max_old_space_size=4096

# Build settings to control when builds happen
build_settings:
  branches:
    # Only build on production branch
    production:
      # Build on all pushes to production branch
      build: true
    # Only build on main branch when explicitly triggered
    main:
      # Don't auto-build on every push to main
      build: false
  # Disable automatic builds on pull requests
  pull_requests:
    build: false

# Environment variables will be set in the Amplify Console
# Make sure to add these in the AWS Amplify Console:
# - NEXT_PUBLIC_SERVER_URL
# - NEXT_PUBLIC_SUPABASE_URL
# - NEXT_PUBLIC_SUPABASE_ANON_KEY
# - PAYLOAD_SECRET
# - DATABASE_URI (for server-side only)

# Note: For security, never commit .env files with sensitive data
