version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Print environment info for debugging (excluding secrets)
        - echo "Node version $(node -v)"
        - echo "NPM version $(npm -v)"
        # Fix package-lock.json issues before installation
        - npm install --package-lock-only
        # Install dependencies with legacy peer deps to avoid compatibility issues
        - npm ci --legacy-peer-deps --no-audit --prefer-offline || npm install --legacy-peer-deps --no-audit
        # Install missing dependencies that might be causing build failures
        - npm install --no-save diff@4.0.2 make-error@1.3.6 v8-compile-cache-lib@3.0.1 yn@3.1.1 @jridgewell/trace-mapping@0.3.9 @floating-ui/react@0.26.28 domutils@3.2.2 entities@4.5.0 @floating-ui/react-dom@2.1.3 tabbable@6.2.0
    build:
      commands:
        # Set environment variables for the build
        - export NODE_ENV=production
        - export SKIP_TYPE_CHECK=true
        - export NEXT_TELEMETRY_DISABLED=1
        - export NODE_OPTIONS=--max_old_space_size=4096
        # Run our comprehensive Amplify build script
        - npm run amplify:build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  environment:
    NEXT_TELEMETRY_DISABLED: 1
    NODE_OPTIONS: --max_old_space_size=4096

# Build settings to control when builds happen
build_settings:
  branches:
    # Only build on production branch
    production:
      # Build on all pushes to production branch
      build: true
    # Only build on main branch when explicitly triggered
    main:
      # Don't auto-build on every push to main
      build: false
  # Disable automatic builds on pull requests
  pull_requests:
    build: false

# Environment variables will be set in the Amplify Console
# Make sure to add these in the AWS Amplify Console:
# - NEXT_PUBLIC_SERVER_URL
# - NEXT_PUBLIC_SUPABASE_URL
# - NEXT_PUBLIC_SUPABASE_ANON_KEY
# - PAYLOAD_SECRET
# - DATABASE_URI (for server-side only)

# Note: For security, never commit .env files with sensitive data
